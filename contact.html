<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .contact-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .contact-link.whatsapp:hover {
            border-color: #25D366;
        }

        .contact-link.email:hover {
            border-color: #EA4335;
        }

        .contact-link.instagram:hover {
            border-color: #E4405F;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 24px;
        }

        .whatsapp .icon {
            background: #25D366;
            color: white;
        }

        .email .icon {
            background: #EA4335;
            color: white;
        }

        .instagram .icon {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .contact-info {
            text-align: left;
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-icon">üë§</div>
            <h1>Get In Touch</h1>
            <p class="subtitle">Connect with me on any platform</p>
        </div>

        <div class="contact-links">
            <!-- WhatsApp -->
            <a href="https://wa.me/1234567890" class="contact-link whatsapp" target="_blank">
                <div class="icon">üì±</div>
                <div class="contact-info">
                    <div class="contact-label">WhatsApp</div>
                    <div class="contact-value">Message Me</div>
                </div>
            </a>

            <!-- Email -->
            <a href="mailto:your.email@example.com" class="contact-link email">
                <div class="icon">‚úâÔ∏è</div>
                <div class="contact-info">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">your.email@example.com</div>
                </div>
            </a>

            <!-- Instagram -->
            <a href="https://instagram.com/yourusername" class="contact-link instagram" target="_blank">
                <div class="icon">üì∑</div>
                <div class="contact-info">
                    <div class="contact-label">Instagram</div>
                    <div class="contact-value">@yourusername</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
